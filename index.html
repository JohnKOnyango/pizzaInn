<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Inn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="back">
      
      
      <h3>Pizza one place</h3>
      <p>
        The homemade pizza dough is produced in-house daily and is another
        reason why the pizza at Pizza Inn always tastes better.
      </p>
    <p>Come all to enjoy our very delicious pizzaa!!</p>

    </div>
    
      <h1 style="text-align: center;">Types of Pizza;</h1>
      <div id="type">
      <h2>Chicken Hawaiian.</h2>
      <div class="img1">
        <img
          src="https://www.spendwithpennies.com/wp-content/uploads/2018/01/Hawaiian-Chicken-3.jpg"
          height="150px"
          width="200px"
          alt="Chicken Hawaiian"
        />
      </div>
      <h2>Cheese Burger.</h2>
      <div class="img2">
        <img
          src="https://guccilounge.net/wp/wp-content/uploads/2021/04/CHEESE-BURGER.jpg"
          height="150px"
          width="200px"
          alt="Cheese Burger."
        />
      </div>
      <h2>Veg Feast.</h2>
      <div class="img3">
        <img
          src="https://img-global.cpcdn.com/recipes/9ce5d0af2fdc9f43/680x482cq70/my-rainbow-veg-feast-recipe-main-photo.jpg"
          height="150px"
          width="200px"
          alt="Veg Feast."
        />
      </div>
    </div>
    <div class="jumbotron">
      <form class="center" id="center">
        <label for="Pizza Sizes">Pizza Sizes</label>
        <select class="size" id="size" required>
          <option label="Small" value="350">small</option>
          <option label="Medium" value="550">medium</option>
          <option label="Large" value="750">large</option>
        </select>
        <br>  
    <label for="Pizza flavour">Pizza flavour</label>
    <select class="flavour" id="flavour" required>
      <option label="chicken pizza" value="500">chicken pizza</option>
      <option label="Macaroni" value="700">Macoroni</option>
      <option label="Beef Pizza " value="1000">Beef Pizza</option>
      <option label="Sausage Pizza" value="650">Sausage Pizza</option>
    </select>
    <br />
    <label for="Pizza crust">Pizza Crust</label>
    <select class="crust" id="crust" required>
      <option label="Thin Crust" value="200">Thin Crust</option>
      <option label="Deep Crust" value="350">Deep Crust</option>
      <option label="Thick Crust" value="280">Thick Crust</option>
    </select>
    <br />
    <label for="Toppings">Pizza Topping.</label>
    
    <select class="top" id="top" required>
      <option label="Pepperoni" value="100">Pepperoni</option>
      <option label="Sausage" value="200">Sausage</option>
    </select>
    <br />
    <label for="number">Number of pizza</label>
    <input value="" required placeholder="Number of Pizza..." id="quant"></input>
<div class="btn">
  <div>  <button class="subm" id="btn" label="">Submit

    </button>
  </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
  </body>
</html>
